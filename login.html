<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Log-In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body >
   
    <section class="login-background">
        <div class="row align-items-center justify-content-center gx-0">
            <div class="col-lg-8  col-md-12  shadow-one">
                <div class="div">
                    <div class="row align-items-center px-0 ">
                        <div class="col-lg-6 col-md-12 col-12 height-img">
                           <img src="image/short-image.png" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-6 col-md-12 col-12 bg-white responsive-padding">
                          
                                <div class="form-bg">
                                    <div class="login-form "> 
                                   
                                        <div class="d-flex align-items-center justify-content-center flex-row">
                                        <div class="user-icon">
                                            <i class='bx bxs-user'></i>
                                            </div>  
                                        </div>
                                        <h6 class="main-heading pb-3"> CUSTOMER LOGIN</h6>
                                        <form action="" class="login-form">
                                            <div class="input-group user-name mt-3">
                                              <span class="input-group-text" id="basic-addon1"><i class='bx bx-envelope'></i></i></span>
                                            <input type="email" class="form-control label " placeholder="Enter Your Email ID"  aria-label="Username" aria-describedby="basic-addon1" required="">
    
                                            </div>
                                            <div class="input-group user-name mt-4 mb-4">
                                            <span class="input-group-text" id="basic-addon1"> <i class='bx bx-lock-open-alt'></i></i></span>
                                            <input type="text" class="form-control label " placeholder="Enter your Password"  aria-label="Username" aria-describedby="basic-addon1" required="">
    
                                            </div>
                                            <div class="check-box py-2 d-flex align-items-center justify-content-between">
                                                <div class="check-box d-flex align-items-center">
                                                <input type="checkbox" class="box-check me-2" name="vehicle1" value="Bike">
                                                <label class="label mb-0" for="name">Remember me</label>
                                                </div>
                                               <div class="forget-pass">
                                               <a href="" class="label">Forget password</a>
                                               </div>
                                               
                                            </div>
                                            <button class="form-btn d-flex align-items-center justify-content-center mt-3 border-0">
                                                <p class="mb-0 login-btns">Login</p>
                                            </button>
                                           
                                        </form>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


































    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
